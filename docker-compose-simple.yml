version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"  # 直接暴露Node.js端口
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - ./logs:/app/logs
      - ./server/database:/app/server/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/tasks/stats"]
      interval: 30s
      timeout: 10s
      retries: 3