    <script>
        // åŠ è½½ä»»åŠ¡æ•°æ®
        async function loadTasks() {
            try {
                const [tasksResponse, statsResponse] = await Promise.all([
                    fetch('/api/tasks'),
                    fetch('/api/tasks/stats')
                ]);

                const tasksData = await tasksResponse.json();
                const statsData = await statsResponse.json();

                if (tasksData.success) {
                    renderTasks(tasksData.data);
                }

                if (statsData.success) {

                }

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('kanbanBoard').style.display = 'grid';
            } catch (error) {

                    '<p style="color: #e74c3c;">âŒ åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p>';

        // æ¸²æŸ“ç»Ÿè®¡æ•°æ®
        function renderStats(stats) {
            document.getElementById('totalTasks').textContent = stats.total;
            document.getElementById('todoTasks').textContent = stats.todo;
            document.getElementById('inProgressTasks').textContent = stats.inProgress;
            document.getElementById('doneTasks').textContent = stats.done;
            document.getElementById('completionRate').textContent = stats.completionRate + '%';
        }

        // æ¸²æŸ“ä»»åŠ¡
        function renderTasks(tasks) {
            const todoList = document.getElementById('todoList');
            const inProgressList = document.getElementById('inProgressList');
            const doneList = document.getElementById('doneList');

            // æ¸…ç©ºåˆ—è¡¨
            todoList.innerHTML = '';
            inProgressList.innerHTML = '';
            doneList.innerHTML = '';

            // æŒ‰çŠ¶æ€åˆ†ç»„
            const tasksByStatus = {
                todo: tasks.filter(task => task.status === 'todo'),
                'in-progress': tasks.filter(task => task.status === 'in-progress'),
                done: tasks.filter(task => task.status === 'done')
            };

            // æ›´æ–°è®¡æ•°
            document.getElementById('todoCount').textContent = tasksByStatus.todo.length;
            document.getElementById('inProgressCount').textContent = tasksByStatus['in-progress'].length;
            document.getElementById('doneCount').textContent = tasksByStatus.done.length;

            // æ¸²æŸ“ä»»åŠ¡å¡ç‰‡
            tasksByStatus.todo.forEach(task => {
                todoList.appendChild(createTaskCard(task));
            });

            tasksByStatus['in-progress'].forEach(task => {
                inProgressList.appendChild(createTaskCard(task));
            });

            tasksByStatus.done.forEach(task => {
                doneList.appendChild(createTaskCard(task));
            });
        }

        // åˆ›å»ºä»»åŠ¡å¡ç‰‡
        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-description">${task.description || 'æ— æè¿°'}</div>
                <div class="task-meta">
                    <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                    <span>${new Date(task.created_at).toLocaleDateString('zh-CN')}</span>
                </div>
            `;
            return card;
        }

        // åˆ·æ–°æ•°æ®
        function refreshData() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('kanbanBoard').style.display = 'none';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
